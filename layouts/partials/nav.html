{{ $currentPage := . }}
<nav
    class="dark touch-manipulation select-none bg-transparent md:border-b border-black/10 z-50"
>
    <!-- container -->
    <div class="max-w-6xl mx-auto p-3">
        <!-- wrapper -->
        <div class="flex justify-between">
            <!-- left nav elements -->
            <div>
                <!-- logo -->
                <a href="/" class="flex items-center">
                    <img
                        src="
                        https://www.gravatar.com/avatar/67a283b6adeee0ff3dea9e70c6d8f5b1.jpg?s=48
                    "
                        srcset="
                            https://www.gravatar.com/avatar/67a283b6adeee0ff3dea9e70c6d8f5b1.jpg?s=96 2x
                        "
                        class="rounded-full opacity-95 ring ring-1 ring-red-800/90 h-12 w-12 mr-4"
                    />
                    <span
                        class="font-['Dancing_Script'] text-[2rem] text-gray-600 -mt-1 dark:text-white/95 pr-2"
                        >muncherelli</span
                    >
                </a>
            </div>
            <!-- right nav elements -->
            <div class="flex items-center space-x-3">
                <!-- loop through config/menus -->
                {{ range .Site.Menus.main }}
                <a
                    href="{{ .URL }}"
                    class="{{ with .Params.class }}{{ . }}{{ end }} invisible md:visible"
                    title="{{ .Title }}"
                    >{{ .Name }}</a
                >
                {{ end }}

                <a href="https://twitter.com/muncherelli" class="p-3">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6 text-white"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="1"
                        fill="none"
                    >
                        <path
                            d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"
                        /></svg
                ></a>

                <!-- light/dark mode selector -->
                <button
                    class="theme-selector w-12 h-12 flex items-center justify-center"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-8 w-8 text-gray-500 dark:text-white/90 font-light"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
                        />
                    </svg>
                </button>

                <!-- hamburger menu -->
                <button
                    class="mobile-menu-button h-[48px] w-[48px] md:hidden flex items-center justify-center"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6 dark:text-white/90 font-light"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"
                        />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- mobile menu -->
    <div class="mobile-menu hidden md:hidden absolute bg-white w-full">
        <!-- loop through config/menus -->
        {{ range .Site.Menus.main }}
        <a
            href="{{ .URL }}"
            class="{{ with .Params.class }}{{ . }}{{ end }} block"
            >{{ .Name }}</a
        >
        {{ end }}
    </div>
</nav>
