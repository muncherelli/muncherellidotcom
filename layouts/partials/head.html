<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta
	name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
/>
<meta
	name="theme-color"
	content="#ecd96f"
	media="(prefers-color-scheme: light)"
/>
<meta
	name="theme-color"
	content="#0b3e05"
	media="(prefers-color-scheme: dark)"
/>
{{ template "_internal/twitter_cards.html" . }} {{ template
"_internal/opengraph.html" . }}
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700"
	rel="stylesheet"
/>
<link
	href="https://fonts.googleapis.com/css2?family=Dancing+Script"
	rel="stylesheet"
/>

{{ $styles := resources.Get "/css/build.css" | postCSS | minify | fingerprint
"sha512" | resources.PostProcess }}
<link
	rel="stylesheet"
	href="{{ $styles.RelPermalink }}"
	integrity="{{ $styles.Data.Integrity }}"
/>
